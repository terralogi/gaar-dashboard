<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mask for Clipping -->
  <mask id="mask0" maskUnits="userSpaceOnUse" x="0" y="0" width="300" height="100">
    <rect width="300" height="100" fill="white"/>
  </mask>
  <g mask="url(#mask0)">
    <!-- Background Shape -->
    <rect width="300" height="100" fill="#28234A"/>
    <!-- Blue Accent -->
    <polygon points="0,0 150,0 120,40 0,40" fill="#056DFF"/>
    <!-- Text Design -->
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">
      Sparks
    </text>
    <text x="50" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
      Wholesalers
    </text>
  </g>
</svg>
